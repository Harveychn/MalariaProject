<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>文件上传</title>
    <meta name="keywords" content="响应式后台">

    <link href="WEB-INF/statics/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="WEB-INF/statics/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="WEB-INF/statics/css/animate.css" rel="stylesheet">
    <link href="WEB-INF/statics/css/plugins/dropzone/basic.css" rel="stylesheet">
    <link href="WEB-INF/statics/css/plugins/dropzone/dropzone.css" rel="stylesheet">
    <link href="WEB-INF/statics/css/style.css?v=4.1.0" rel="stylesheet">
    <style>
        #message {
            font-family: "Microsoft YaHei UI";
            font-size: 300%;
            filter: none;
            height: 123px;
            left: 50%;
            margin-left: -214px;
            margin-top: -61.5px;
            opacity: 1;
            position: absolute;
            top: 50%;
            transition: opacity 0.3s ease-in-out 0s;
            width: 428px;
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form id="my-awesome-dropzone" class="dropzone"
                          action="/UploadFile/UploadToDB" method="post"
                          enctype="multipart/form-data">
                        <div class="dropzone-previews">
                            <!--<%&#45;&#45;<div id="preview-template" style="display: none;">&#45;&#45;%>
                            <%&#45;&#45;<div class="data-dz-errormessage">&#45;&#45;%>
                                <%&#45;&#45;&lt;%&ndash;<div class="dz-error-message"></div>&ndash;%&gt;&#45;&#45;%>
                                <%&#45;&#45;</div>&#45;&#45;%>
                            <%&#45;&#45;</div>&#45;&#45;%>-->
                        </div>
                        <button type="submit" class="btn btn-primary pull-right">提交</button>
                        <div class="dz-message" id="message">
                            拖拽文件至此<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            或点击选择文件
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- 全局js -->
<script src="WEB-INF/statics/js/jquery.min.js"></script>

<script src="WEB-INF/statics/js/bootstrap.min.js"></script>

<!--Layer-->
<script src="WEB-INF/statics/js/plugins/layer/layer.js" type="text/javascript"></script>
<!-- DROPZONE -->
<script src="WEB-INF/statics/js/plugins/dropzone/dropzone.js"></script>


<script>
    $(document).ready(function () {
        Dropzone.options.myAwesomeDropzone = {

            autoProcessQueue: false,
            uploadMultiple: true,
            parallelUploads: 100,
            maxFiles: 100,
            maxFileSize: 1,
            paramName: "files",
            method: "post",
            addRemoveLinks:true,
            // Dropzone settings
            init: function () {
                var myDropzone = this;
                var uploading = null;

                this.element.querySelector("button[type=submit]").addEventListener("click", function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    myDropzone.processQueue();
//                    uploading = layer.load(0, {time: 10 * 1000});
                });
                this.on("sendingmultiple", function () {
                    console.log("sendingmultiple");
                    uploading = layer.load(0, {
                        shade:[0.8,'white']
                    });
                });
                this.on("successmultiple", function (files, response) {
                    layer.close(uploading);

                    var index = layer.open({
                        type: 2,
                        title:'服务器处理数据结果',
                        content: '/UploadFile/displayUploadInform',
                        area: ['90%', '90%'],
                        maxmin: true,
                        closeBtn:1
                    });
                    layer.full(index);

                    console.log("successmultiple");
                });
                this.on("errormultiple", function (files, response) {
                    layer.close(uploading);
                    $('.dz-error-message').html("<span data-dz-errormessage='" + "'>上传失败</span>");
                    console.log("errormultiple");
                });
            }

        }

    });
</script>

</body>

</html>
